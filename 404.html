<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redireccionando...</title>
    <script>
        (function() {
            var path = window.location.pathname;
            var query = window.location.search;
            
            if (path.includes('/invitation')) {
                window.location.replace("givinglove://invitation" + query);
            } else if (path.includes('/list_invitation')) {
                window.location.replace("givinglove://list_invitation" + query);
            } else {
                window.location.replace("https://jck9007.github.io/givinglove.github.io/");
            }
        })();
    </script>
</head>
<body>
    <p>Si la aplicación no se abre, serás redirigido.</p>
</body>
</html>
